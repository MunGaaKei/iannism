<body class="page">

    <article class="article">
        <h1>属性</h1>
        <p>记录及说明了部分个人觉得比较有帮助的HTML节点属性。</p>
        <section id="accesskey" class="section">
            <h3>accesskey</h3>
            <p>通过快捷键访问该节点，该节点需具备可通过<kbd>TAB</kbd>获取焦点的条件。如<code>&lt;input accesskey="k"&gt;</code>，此时可通过<kbd>Alt</kbd>+<kbd>k</kbd>进行获取焦点:</p>
            <input type="text" accesskey="k" placeholder="press key Alt & K" enterKeyHint="done">
        </section>
        <section id="enterkeyhint" class="section">
            <h3>enterKeyHint</h3>
            <p>指定在操作表单元素时</p>
            <input type="text">
        </section>
    </article>
