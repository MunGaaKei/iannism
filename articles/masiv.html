        <h1>谈 <a class="link" href="https://mungaakei.github.io/masiv/" target="_blank"><b>MASIV</b></a></h1>
        <p>这是一个<b>CSS</b>框架，轻量与简洁，而且不只是如此。</p>
        <p>其实，我更愿意把<b>MASIV</b>看做一个重置样式方案，简单来说，它尽力在把默认的样式调整为基础简洁的风格。在此基础上，再将一些常用的组件附加在上面，这些组件的开发也遵循着同样的规则。</p>
        <p>写下这个框架，初衷只是对前端知识的归纳。</p>
