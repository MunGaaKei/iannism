<html><head><meta charset="utf-8"><title>2017</title><meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1"><meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"><link rel="shortcut icon" href="../ico.ico" type="image/x-icon"><link rel="stylesheet" href="../css/blog.css"><link rel="stylesheet" href="../css/prism.css"></head><body><div class="container"><header id="header" class="header clearfix"><h2>2017</h2><p class="info"><a href="https://mungaakei.github.io/picasso">满家淇</a><time>2017-1-1</time><a href="#" class="fr">顶部</a><a href="https://mungaakei.github.io/picasso/#blog" class="fr">更多</a></p></header><div class="content"><div style="text-align: center;"><img src="http://pic.yupoo.com/picasso8l/GgYvVQkH/v09E1.png"><br></div><div style="text-align: center;"><br></div><div style="text-align: center;">2017，好好生活<br></div></div></div><script>(function(){var y = 0, dy = 0, d = document;
  d.addEventListener('touchstart', function(e){y = e.touches[0].pageY;});
  d.addEventListener('touchmove', function(e){
    dy = e.touches[0].pageY - y;
    if(dy > 0){d.getElementById('header').classList.remove('hide');}else{d.getElementById('header').classList.add('hide');}});
  d.addEventListener('mousewheel', function(e){if(e.wheelDeltaY > 0){d.getElementById('header').classList.remove('hide');} else {d.getElementById('header').classList.add('hide');}});
d.addEventListener('DOMMouseScroll', function(e){if(e.detail < 0){d.getElementById('header').classList.remove('hide');} else {d.getElementById('header').classList.add('hide');}});
})();</script></body></html>
